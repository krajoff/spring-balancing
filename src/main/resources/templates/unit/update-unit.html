<!DOCTYPE html>
<html>
<head>
    <title>Edit unit</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="divTable blueTable">

    <div class="divTableHeading">
        <div class="divTableRow">
            <div class="divTableHead">id</div>
            <div class="divTableHead">Station</div>
            <div class="divTableHead">Unit<br>number</div>
            <div class="divTableHead">Type</div>
            <div class="divTableHead">Plate</div>
            <div class="divTableHead">Description</div>
        </div>
    </div>

    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell" th:text=${unit.id}></div>
            <div class="divTableCell" th:text=${unit.station}></div>
            <div class="divTableCell" th:text=${unit.unitnumber}></div>
            <div class="divTableCell" th:text=${unit.type}></div>
            <div class="divTableCell" th:text=${unit.plate}></div>
            <div class="divTableCell" th:text=${unit.description}></div>
            <div class="divTableCell"></div>
        </div>
    </div>

    <form class="divTableRow" th:action="@{'/record/update/' + ${record.id}}" method="post">
        <div class="divTableCell">&#10060;</div>
        <div class="divTableCell"><input type="text" name="mode"/></div>
        <div class="divTableCell"><input class = "decimal"
                                         type="number"
                                         name="magvibration"
                                         th:value="${record.magvibration}"/></div>
        <div class="divTableCell"><input class = "decimal"
                                         type="number"
                                         name="phasevibration"
                                         th:value="${record.phasevibration}"/></div>
        <div class="divTableCell"><input class = "decimal"
                                         type="number"
                                         name="magweight"
                                         th:value="${record.magweight}"/></div>
        <div class="divTableCell"><input type="number" name="phaseweight"/></div>
        <div class="divTableCell"><input type="number" name="reference"/></div>
        <div class="divTableCell"><input type="checkbox" name="stage"/></div>
        <div class="divTableCell"><input type="submit" value="Edit record"/></div>
    </form>

</div>
</body>
</html>
